<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">
  <h1 class="my-3">Register Now</h1>

  <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
  <div class="form-item">
    <label for="name">name</label>
    <input formControlName="name" type="text" class="form-control" id="name">
 
 <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
  <p *ngIf="registerForm.get('name')?.getError('required')">Name is Required</p>
  <p *ngIf="registerForm.get('name')?.getError('minlength')">Name Min Length 3</p>
  <p *ngIf="registerForm.get('name')?.getError('maxlength')">Name Max Length 20</p>
 </div>
  </div>


  <div class="form-item">
    <label for="email">email</label>
    <input formControlName="email" type="text" class="form-control" id="email">
  
  <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
<p class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">Email is Required</p>
<p class="mb-0" *ngIf="registerForm.get('email')?.getError('email')">Email invalid Form</p>
  </div>
   </div>

  <div class="form-item">
    <label for="password">password</label>
    <input formControlName="password" type="password" class="form-control" id="password">
  
  <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class=" alert alert-danger p-1 small w-50 mx-auto">
<p class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">Password is Required</p>
<p  class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')">Password Invalid Format</p> 
</div>
  </div>

  <div class="form-item">
    <label for="rePassword">rePassword</label>
    <input formControlName="rePassword" type="password" class="form-control" id="rePassword">
  <div class="alert alert-danger p-1 small w-50 mx-auto" *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">

    <p  class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('required')">Repassword is Required</p>
    <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('mismatch')"> comfirm is Invalid</p> 

  </div>
  
  </div>

  <div class="form-item">
    <label for="phone">phone</label>
    <input formControlName="phone" type="tel" class="form-control" id="phone">
    <div class="alert alert-danger p-1 small w-50 mx-auto" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
      <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')"> Phone is Required</p>
      <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('pattern')">Phone Invalid Format</p>
    </div>
  </div>

  <button [disabled]="registerForm.invalid" class="main-btn mt-2">Register
  <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner" ></i></span>
  </button>
  </form>

  <p class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center" *ngIf="errMsg">{{errMsg}}</p>
</section>
