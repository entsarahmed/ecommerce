<section *ngIf="step1" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
    <label for="email">email</label>
    <input formControlName="email" type="email" class="form-control" id="email">
    <div class="alert alert-danger p-1 w-50 mx-auto" *ngIf="forgetForm.get('email')?.errors && forgetForm.get('email')?.touched">
<p class="mb-0" *ngIf="forgetForm.get('email')?.getError('required')">Email is Required</p>
<p class="mb-0" *ngIf="forgetForm.get('email')?.getError('email')">email Invalid Format</p>
    </div>
    <button (click)="forgetPassword()" class="main-btn w-100 mt-3">Forget Password</button>
  <p *ngIf="userMsg" class="alert alert-danger mx-auto w-75 p-1 mb-0 mt-2 text-center">{{userMsg}}</p>
  </form>
</section>


<section *ngIf="step2" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
    <label for="resetCode">Reset Code</label>
    <input formControlName="resetCode" type="resetCode" class="form-control" id="resetCode">
    <div class="alert alert-danger p-1 small w-50 mx-auto" *ngIf="resetCodeForm.get('resetCode')?.errors && resetCodeForm.get('resetCode')?.touched">
      <p class="mb-0" *ngIf="resetCodeForm.get('resetCode')?.getError('required')"> resetCode is Required</p>
      <p class="mb-0" *ngIf="resetCodeForm.get('resetCode')?.getError('pattern')">resetCode Invalid Format</p>
    </div>
    <button (click)="resetCode()" class="main-btn w-100 mt-3">Reset Code</button>
    <p *ngIf="userMsg" class="alert alert-danger mx-auto w-75 p-1 mb-0 mt-2 text-center">{{userMsg}}</p>
  </form>
</section>



<section *ngIf="step3" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="newPassword()">
    <label for="newPassword">Reset Password</label>
    <input  formControlName="newPassword" type="password" class="form-control" id="newPassword">
    <div class="alert alert-danger  p-1 small w-50 mx-auto" *ngIf="resetPasswordForm.get('newPassword')?.errors && resetPasswordForm.get('newPassword')?.touched">
<p  class="mb-0" *ngIf="resetPasswordForm.get('newPassword')?.getError('required')">newPassword is Required</p>
<p class="mb-0" *ngIf="resetPasswordForm.get('newPassword')?.getError('pattern')">newPassword Invalid Format</p>
    </div>
    <button class="main-btn w-100 mt-3">Reset Password</button>
    <p *ngIf="userMsg" class="alert alert-danger mx-auto w-75 p-1 mb-0 mt-2 text-center">{{userMsg}}</p>
  </form>
</section>
